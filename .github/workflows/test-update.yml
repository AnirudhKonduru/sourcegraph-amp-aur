name: Test Auto Update

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches: [ test-* ]  # Trigger on test branches

jobs:
  test-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl fakeroot

      - name: Test update script
        run: |
          chmod +x update-package.sh
          ./update-package.sh --ci || echo "Script completed with exit code $?"

      - name: Show changes
        run: |
          echo "=== Git status ==="
          git status
          echo "=== PKGBUILD changes ==="
          git diff PKGBUILD || echo "No PKGBUILD changes"
          echo "=== .SRCINFO changes ==="
          git diff .SRCINFO || echo "No .SRCINFO changes"
